<body>
    <header id="header">
        <section class="section__logo">
            <div>
                <h1>
                    <a href="../index.html"> <img id="logo" src="../img/logo.png" alt="logo"></a>
                </h1>
            </div>
            <div>
                <input type="search" placeholder="O que você procura?">
            </div>
            <div class="header__icons">
                <div class="header__icons__div">
                    <i class="fa-solid fa-user"></i>
                    <span>Minha conta</span>
                </div>
                <div class="header__icons__div">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <span>Minha cesta</span>
                </div>
            </div>
        </section>

        <section class="section__menu">
            <nav class="section__menu__nav">
                <ul class="section__menu__list">
                    <li> <a href="../index.html"> Início </a></li>

                    <li> <a href="../pages/about.html" target="_blank"> Sobre nós</a> </li>
                    <li><a href="../pages/contact.html">Fale conosco</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <section class="section__contact"> 
            <h2>Formulário de contato</h2>
            <form action="" method="">
                <fieldset class="form__container">
                    <div class="section__contact__input">
                        <label for="name">Nome </label>
                        <input  class="form__input" type="text" id="name" required>
                    </div>
    
                    <div class="section__contact__input">
                        <label for="phoneNumber">Telefone </label>
                        <input class="form__input" type="text" id="phoneNumber" placeholder="( ) xxxxx-xxxx" required>
                    </div>
    
                    <div class="section__contact__input">
                        <label for="email">E-mail </label>
                        <input class="form__input" type="email" id="email" placeholder="seuemail@email.com" required>
                    </div>
    
                    <div class="section__contact__input">
                        <label for="subject">Assunto</label>
                        <select class="form__input" name="" id="subject" required>
                            <option value=""></option>
                            <option value="">Comercial</option>
                            <option value="">Dúvidas</option>
                            <option value="">Revenda</option>
                            <option value="">Outro</option>
                        </select>
                    </div>
    
                    <div class="section__contact__input">
                        <label for="mensage">Mensagem</label>
                        <textarea class="form__input" name="" id="mensage" cols="25" rows="5"
                            placeholder="Digite aqui sua mensagem..." required></textarea>
                    </div>
    
                    <div>
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">Esta mensagem é sobre um orçamento.</label>
                    </div>
    
                    <button class="form__button">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer__section">
            <div>
                <div class="footer__section__address">
                    <h2>Nossa localização</h2>
                    <p> Av. Almirante Tamandaré, s/n</p>
                    <p> Cabo Branco - João Pessoa - PB </p>
                    <p> 58039-010</p>
                </div>

                <div class="footer__section__icons">
                    <a href="https://www.instagram.com/_patiro/" target="_blank" rel="noopener noreferrer"> <i
                            class="fa-brands fa-square-instagram fa-3x"></i></a>
                    <a href="https://www.linkedin.com/in/patriciagrocha/" target="_blank" rel="noopener noreferrer"> <i
                            class="fa-brands fa-linkedin fa-3x"></i></a>
                    <a href="https://wa.me/5583999034235" target="_blank" rel="noopener noreferrer"><i
                            class="fa-brands fa-square-whatsapp fa-3x"></i></i></a>
                </div>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.058136488217!2d-34.826180490841445!3d-7.11926159285475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7acdd28cfa496b7%3A0x5bee687a9ae9c5b!2sBusto%20Tamandar%C3%A9!5e0!3m2!1spt-BR!2sbr!4v1685545844220!5m2!1spt-BR!2sbr"
                class="footer__section_location" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">

        </section>
